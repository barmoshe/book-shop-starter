<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <title>My Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>My Book Shop</h1>
    </header>

    <section class="books-container">
        <div class="search-container">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" oninput="onFilterBooks()" placeholder="Enter book title...">
        </div>
        <div class="menu-container">
            <button class="add-btn" onclick="onAddBook()">Add Book</button>
            <button class="view-toggle-btn" onclick="toggleView()">Toggle View</button>
        </div>




        <ul class="book-list">
            <!-- The data is inserted here dynamically from the JS script -->
        </ul>

    </section>
    <div id="bookDetailsModal" class="modal">
        <div class="modal-content">
            <span class="hide-btn" onclick="closeModal()">&times;</span>
            <!-- Book details content goes here -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
